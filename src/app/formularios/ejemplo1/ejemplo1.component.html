<div>
    <h1>Sumar dos numero</h1>
    <form [formGroup]="formulario">
        <div>
            <label for="">number1</label>
            <input type="number" formControlName="numero1">
        </div>

        <div>
            <label for="">number2</label>
            <input type="number" formControlName="numero2">
        </div>
        <button (click)="sumarNumeros()">
            Sumar
        </button>
        <hr>
        {{resultado}}
    </form>
</div>
