<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtar por:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFiler"  class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFiler}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"*ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button type="button" class="btn btn-primary" 
                                (click)="muestImg()">
                                {{muestraImg? 'Ocultar ' : 'Mostrar '}} Imágenes
                            </button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripción: </th>
                        <th>Año:</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color: </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productFilter:listFiler">
                        <td>
                            <img [src]="producto.ImagenUrl" 
                            *ngIf="muestraImg"
                            [alt]="producto.Modelo"
                            [title]="producto.Modelo"
                            [style.width.px]="imagenWidth"
                            [style.margin.px]="imagenMargin">
                        </td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Description}}</td>
                        <td>{{producto.Year | date}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca | uppercase}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
