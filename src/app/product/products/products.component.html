<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead >
                    <tr>
                        <th>Imagen</th>
                        <th>Modelo</th>
                        <th>Descripción: </th>
                        <th>Año:</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color: </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{productos.ImagenUrl}}</td>
                        <td>{{productos.Modulo}}</td>
                        <td>{{productos.Description}}</td>
                        <td>{{productos.Precio}}</td>
                        <td>{{productos.Year}}</td>
                        <td>{{productos.Marca}}</td>
                        <td>{{productos.Color}}</td>
                    </tr>
                </tbody>
                

            </table>

        </div>
    </div>
</div>
